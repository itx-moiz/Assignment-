<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tables</title>

<body>
   <table border="2">
    <tr>
        <th rowspan="2">Countries</th>
        <th>Cities</th>
        <th colspan="7">Temperature</th>
    </tr>
    <tr>
        <th>Days</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th> 
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>            
    </tr>
    <tr>
        <th rowspan="2">Pakistan</th>

        <td>30°C</td>
        <td>32°C</td>
        <td>28°C</td>
        <td>35°C</td>
        <td>22°C</td>
        <td>25°C</td>
        <td>20°C</td>
    </tr>  
    <tr>
        <td>Faisalabad</td>
        <td>31°C</td>

        <td>35°C</td>

        <td>26°C</td>
    </tr> 
   </table> 
</body>
</html>
